<div class="float-left">
    <strong>
        Add/Update Fields
    </strong>
</div>
<br>
<div class="text-primary">{{model.id}}</div>
<form #addFieldForm="ngForm" class="pt-4" (ngSubmit)="saveField()">
    <div class="form-group">
        <div class="row">
            <div class="col-6">
                <label for="visible">Visible</label>
            </div>
            <div class="col-6">
                <input type="checkbox" class="form-control" id="visible" [(ngModel)]="model.visible" name="visible">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-6">
                <label for="required">Required</label>
            </div>
            <div class="col-6">
                <input type="checkbox" class="form-control" id="required" [(ngModel)]="model.required" name="required">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="order">Order</label>
        <input type="number" class="form-control" id="order" required [(ngModel)]="model.order" name="order">
    </div>
    <div class="form-group">
        <label for="label">Label</label>
        <input type="text" class="form-control" id="label" required [(ngModel)]="model.label" name="label">
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="type" required [(ngModel)]="model.type" name="type">
            <option *ngFor="let item of inputTypes" [value]="item" [selected]="'text'">
                {{ item }}
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-secondary float-left" [disabled]="!addFieldForm.valid">Save</button>
    <button type="button" class="btn btn-secondary float-right" (click)="cancel()">Cancel</button>
</form>
