<div class="container pt-4">
    <div class="row text-center">
        <div class="col-3">
        </div>
        <div class="col-6">
            <h1>Preview Form</h1>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row pt-4">
        <div class="col-12">
            <form [formGroup]="previewForm">
                <div *ngFor="let data of formFields">
                    <div *ngIf="data">
                        <div class="row text-center pt-3">
                            <div *ngIf="data.visible === false; else elseFieldBlock">
                                <input [type]="data.type" [id]="data.id" [name]="data.label"
                                    class="hide-element form-control" formControlName="{{data.label}}">
                            </div>
                            <ng-template #elseFieldBlock>
                                <div *ngIf="data.type === 'button' || data.type === 'submit'; else elseBlock">
                                    <div class="row">
                                        <div class="col-4">
                                            <label for="data.label" class="font-weight-bold">{{data.label}}</label>
                                        </div>
                                        <div class="col-8 float-right">
                                            <input [type]="data.type" [id]="data.id" [name]="data.label"
                                                [value]="data.label" class="btn btn-secondary form-control"
                                                formControlName="{{data.label}}" (click)="btnClick()">
                                        </div>
                                    </div>
                                </div>
                                <ng-template #elseBlock>
                                    <div class="col-4">
                                        <label for="data.label" class="font-weight-bold">{{data.label}}</label>
                                    </div>
                                    <div class="col-8">
                                        <input [type]="data.type" [id]="data.id" [name]="data.label"
                                            class="form-control" formControlName="{{data.label}}">
                                    </div>
                                </ng-template>
                            </ng-template>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row pt-4">
                        <div class="col-6 p-3">
                            <button type="button" class="btn btn-secondary float-right" (click)="cancel()">Back</button>
                        </div>
                        <div class="col-6 p-3">
                            <button type="submit" [disabled]="!previewForm.valid" class="btn btn-secondary float-left"
                                (click)="onSubmit()">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
